<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <style>
      .box { filter: drop-shadow(3px 3px 2px rgba(0,0,0,0.3)); }
      .text { font-family: 'Arial', sans-serif; font-weight: bold; }
      .subtext { font-family: 'Arial', sans-serif; font-size: 12px; }
      .arrow { stroke: #333; stroke-width: 2; marker-end: url(#arrowhead); }
      .highlight { fill: none; stroke: #ffd700; stroke-width: 2; stroke-dasharray: 5,5; }
      .use-case { fill: #f0f0f0; stroke: #333; stroke-width: 1; }
      .use-case-text { font-family: 'Arial', sans-serif; font-size: 12px; }
    </style>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6a11cb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2575fc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff416c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff4b2b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#56ab2f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a8e063;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="1200" height="900" fill="#f0f8ff" />
  
  <!-- Title -->
  <text x="600" y="40" font-size="32" text-anchor="middle" class="text" fill="#333">GoAPI: Comprehensive Cybersecurity Suite</text>

  <!-- Core Components -->
  <g transform="translate(400, 100)">
    <!-- Client UI -->
    <rect x="0" y="0" width="400" height="80" rx="15" class="box" fill="url(#grad1)" />
    <text x="200" y="35" text-anchor="middle" class="text" fill="#fff" font-size="20">Client (UI)</text>
    <text x="200" y="60" text-anchor="middle" class="subtext" fill="#fff">Browser-based interface (e.g., Brave Browser) or Terminal</text>

    <!-- API Server -->
    <rect x="0" y="120" width="400" height="100" rx="15" class="box" fill="url(#grad2)" />
    <text x="200" y="155" text-anchor="middle" class="text" fill="#fff" font-size="20">API Server (Go)</text>
    <text x="200" y="180" text-anchor="middle" class="subtext" fill="#fff">Handles requests &amp; coordinates modules</text>
    <text x="200" y="200" text-anchor="middle" class="subtext" fill="#fff">Hosted on VPS for scalability and performance</text>

    <!-- Modules -->
    <g transform="translate(0, 260)">
      <rect x="0" y="0" width="180" height="70" rx="10" class="box" fill="url(#grad3)" />
      <text x="90" y="30" text-anchor="middle" class="text" fill="#fff" font-size="14">Port Scanner</text>
      <text x="90" y="50" text-anchor="middle" class="subtext" fill="#fff">Identifies open ports</text>

      <rect x="220" y="0" width="180" height="70" rx="10" class="box" fill="url(#grad3)" />
      <text x="310" y="30" text-anchor="middle" class="text" fill="#fff" font-size="14">HTTP Proxy Server</text>
      <text x="310" y="50" text-anchor="middle" class="subtext" fill="#fff">Secure routing</text>

      <rect x="0" y="90" width="180" height="70" rx="10" class="box" fill="url(#grad3)" />
      <text x="90" y="120" text-anchor="middle" class="text" fill="#fff" font-size="14">Encryption/Decryption</text>
      <text x="90" y="140" text-anchor="middle" class="subtext" fill="#fff">Data protection</text>

      <rect x="220" y="90" width="180" height="70" rx="10" class="box" fill="url(#grad3)" />
      <text x="310" y="120" text-anchor="middle" class="text" fill="#fff" font-size="14">Log Analysis</text>
      <text x="310" y="140" text-anchor="middle" class="subtext" fill="#fff">Threat detection</text>

      <rect x="0" y="180" width="180" height="70" rx="10" class="box" fill="url(#grad3)" />
      <text x="90" y="210" text-anchor="middle" class="text" fill="#fff" font-size="14">File Transfer</text>
      <text x="90" y="230" text-anchor="middle" class="subtext" fill="#fff">Secure file management</text>

      <rect x="220" y="180" width="180" height="70" rx="10" class="box" fill="url(#grad3)" />
      <text x="310" y="210" text-anchor="middle" class="text" fill="#fff" font-size="14">Password Strength</text>
      <text x="310" y="230" text-anchor="middle" class="subtext" fill="#fff">Policy enforcement</text>
    </g>

    <!-- Storage -->
    <g transform="translate(0, 560)">
      <rect x="0" y="0" width="180" height="70" rx="10" class="box" fill="#ff9800" />
      <text x="90" y="30" text-anchor="middle" class="text" fill="#fff" font-size="16">File Storage</text>
      <text x="90" y="50" text-anchor="middle" class="subtext" fill="#fff">Encrypted file system</text>

      <rect x="220" y="0" width="180" height="70" rx="10" class="box" fill="#ff9800" />
      <text x="310" y="30" text-anchor="middle" class="text" fill="#fff" font-size="16">Database</text>
      <text x="310" y="50" text-anchor="middle" class="subtext" fill="#fff">Secure data persistence</text>
    </g>
  </g>

  <!-- Business Use Cases -->
  <g transform="translate(850, 100)">
    <text x="0" y="0" class="text" font-size="24" fill="#333">Business Use Cases</text>
    <rect x="0" y="20" width="300" height="60" rx="10" class="use-case" />
    <text x="10" y="45" class="use-case-text">1. Network Security Assessment</text>
    <text x="10" y="65" class="use-case-text">Regular vulnerability scanning</text>

    <rect x="0" y="90" width="300" height="60" rx="10" class="use-case" />
    <text x="10" y="115" class="use-case-text">2. Secure Communication</text>
    <text x="10" y="135" class="use-case-text">Protected data transmission</text>

    <rect x="0" y="160" width="300" height="60" rx="10" class="use-case" />
    <text x="10" y="185" class="use-case-text">3. Data Protection</text>
    <text x="10" y="205" class="use-case-text">GDPR and HIPAA compliance</text>

    <rect x="0" y="230" width="300" height="60" rx="10" class="use-case" />
    <text x="10" y="255" class="use-case-text">4. Threat Detection</text>
    <text x="10" y="275" class="use-case-text">Real-time security monitoring</text>

    <rect x="0" y="300" width="300" height="60" rx="10" class="use-case" />
    <text x="10" y="325" class="use-case-text">5. Secure File Management</text>
    <text x="10" y="345" class="use-case-text">Encrypted file transfers</text>

    <rect x="0" y="370" width="300" height="60" rx="10" class="use-case" />
    <text x="10" y="395" class="use-case-text">6. Password Policy Enforcement</text>
    <text x="10" y="415" class="use-case-text">Maintain strong security posture</text>
  </g>

  <!-- Arrows -->
  <line x1="600" y1="180" x2="600" y2="220" class="arrow" />
  <line x1="600" y1="320" x2="600" y2="360" class="arrow" />
  <line x1="600" y1="530" x2="600" y2="560" class="arrow" />

  <!-- Highlight -->
  <rect x="390" y="90" width="420" height="550" rx="20" class="highlight" />
  
  <!-- Legend -->
  <g transform="translate(850, 550)">
    <rect x="0" y="0" width="300" height="150" rx="10" fill="#fff" stroke="#333" />
    <text x="150" y="30" text-anchor="middle" class="text" font-size="18" fill="#333">Legend</text>
    <rect x="20" y="50" width="20" height="20" fill="url(#grad1)" />
    <text x="50" y="65" class="subtext">User Interface</text>
    <rect x="20" y="80" width="20" height="20" fill="url(#grad2)" />
    <text x="50" y="95" class="subtext">Core API Server</text>
    <rect x="20" y="110" width="20" height="20" fill="url(#grad3)" />
    <text x="50" y="125" class="subtext">Cybersecurity Modules</text>
    <rect x="160" y="50" width="20" height="20" fill="#ff9800" />
    <text x="190" y="65" class="subtext">Storage Components</text>
    <rect x="160" y="80" width="20" height="20" fill="#f0f0f0" stroke="#333" />
    <text x="190" y="95" class="subtext">Business Use Cases</text>
  </g>

  <!-- Additional Info -->
  <text x="600" y="860" text-anchor="middle" class="subtext" fill="#666">Hosted on VPS • Accessible via Terminal or Browser • Scalable and High-Performance</text>
</svg>
